<div class="limiter">
  <div class="container-login100" style="background-image: url('assets/images/bg-01.jpg');">
    <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
      <form class="login100-form validate-form">
        <span class="login100-form-title p-b-49">
          Registrasi
        </span>

        <div class="wrap-input100 validate-input m-b-23" data-validate="Username is reauired">
          <span class="label-input100">Username</span>
          <input class="input100" type="text" name="username" placeholder="Username" [(ngModel)]="username">
          <span class="focus-input100" data-symbol="&#xf206;"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Password is required">
          <span class="label-input100">Email</span>
          <input class="input100" type="text" name="email" placeholder="Email" [(ngModel)]="email">
          <span class="focus-input100" data-symbol="&#xf190;"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Password is required">
          <span class="label-input100">Password</span>
          <input class="input100" type="password" name="pass" placeholder="Password" [(ngModel)]="password">
          <span class="focus-input100" data-symbol="&#xf190;"></span>
        </div>

        

        <div class="container-login100-form-btn" style="margin-top: 1rem">
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn" type="button" (click)="clickSubmit()">
              Daftar
            </button>
          </div>
        </div>

        <div class="txt1 text-center p-t-54 p-b-20" style="display: none">
          <span>
            Or Sign Up Using
          </span>
        </div>

        <div class="flex-c-m" style="display: none">
          <a href="#" class="login100-social-item bg1">
            <i class="fa fa-facebook"></i>
          </a>

          <a href="#" class="login100-social-item bg2">
            <i class="fa fa-twitter"></i>
          </a>

          <a href="#" class="login100-social-item bg3">
            <i class="fa fa-google"></i>
          </a>
        </div>

        <div class="flex-col-c p-t-155" style="margin-top: 1rem">
          <span class="txt1 p-b-17" style="display: none">
            Or Sign Up Using
          </span>

          <a routerLink="/account/login" class="txt2">
            Halaman Login
          </a>
          atau kembali ke 
          <a routerLink="" class="txt2">
            Dashboard
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
