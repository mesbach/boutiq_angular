<div class="col-lg-6">
  <div class="col-lg-12">
    <table style="vertical-align: middle">
      <tr>
        <td>
          <h4>Daftar Alamat</h4>
        </td>
        <td style="text-align: right;">
          <a routerLink="/account/alamat/input" class="btn btn-primary">
            <i class="fa fa-plus"></i> Tambah Alamat</a>
        </td>
      </tr>
    </table>
  </div>
  <div class="col-lg-12" style="padding-left: 0px">
    <div class="list-group" style="margin-top: 1rem">
      <div *ngFor="let alamat of listAlamat" class="list-group-item col-lg-12">
        <div class="col-lg-8">
          <label>{{alamat.nama_alamat}}</label>
          <p>Penerima: {{alamat.nama_penerima}}
            <br/> Telepon: {{alamat.telepon_penerima}}</p>
        </div>
        <div class="col-lg-4">
          <button class="btn btn-danger" (click)="clickHapusAlamat(alamat)">
            <i class="fa fa-trash"></i>
          </button>
          <a class="btn btn-warning" [routerLink]="['/account/alamat/input', alamat.id_alamat]">
            <i class="fa fa-pencil"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
