<div class="container">
  <div class="col-lg-9 col-lg-offset-1">

    <div class="form-horizontal">

      <div class="form-group">
        <label class="control-label col-lg-3">Nama Alamat</label>
        <div class="col-lg-8">
          <input type="text" class="form-control" placeholder="Rumah, kantor, dan lain lain" [(ngModel)]="alamat.nama_alamat"/>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-lg-3">Atas Nama</label>
        <div class="col-lg-8">
          <input type="text" class="form-control" placeholder="Nama Penerima" [(ngModel)]="alamat.nama_penerima"/>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-lg-3">Nomor Telpon</label>
        <div class="col-lg-8">
          <input type="text" class="form-control" [(ngModel)]="alamat.telepon_penerima"/>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-lg-3">Provinsi</label>
        <div class="col-lg-8">
          <select class="form-control" [(ngModel)]="alamat.provinsi" (change)="reqListKabupaten()">
            <option *ngFor="let prov of list_provinsi" [value]="prov.id_prov">{{prov.nama}}</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-lg-3">Kota/Kabupaten</label>
        <div class="col-lg-8">
          <select class="form-control" [(ngModel)]="alamat.kabupaten" (change)="reqListKecamatan()">
            <option *ngFor="let kab of list_kabupaten" [value]="kab.id_kab">{{kab.nama}}</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-lg-3">Kecamatan</label>
        <div class="col-lg-8">
          <select class="form-control" [(ngModel)]="alamat.kecamatan" (change)="reqListKelurahan()">
            <option *ngFor="let kec of list_kecamatan" [value]="kec.id_kec">{{kec.nama}}</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-lg-3">Kelurahan</label>
        <div class="col-lg-8">
          <select class="form-control" [(ngModel)]="alamat.kelurahan">
            <option *ngFor="let kel of list_kelurahan" [value]="kel.id_kel">{{kel.nama}}</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-lg-3">Kode POS</label>
        <div class="col-lg-8">
          <input type="text" class="form-control" [(ngModel)]="alamat.kode_pos_penerima"/>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-lg-3">Alamat lengkap</label>
        <div class="col-lg-8">
          <input type="text" class="form-control" placeholder="Isi nama jalan, nomor rumah, nama gedung, dsb" [(ngModel)]="alamat.alamat_lengkap"/>
        </div>
      </div>

      <div class="form-group">
        <div class="col-lg-12 col-lg-offset-3">
          <button type="button" class="btn btn-warning" (click)="simpanAlamat()"><i class="fa fa-save"></i> Simpan</button>
        </div>
      </div>


    </div>

  </div>
</div>
