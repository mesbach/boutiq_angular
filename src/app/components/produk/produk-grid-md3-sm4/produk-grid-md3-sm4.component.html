<ul class="product-list-grid2 tab-list " data-nav="false" data-dots="false" data-margin="0" data-loop="true"
    data-items="1">
    <li class="product-item style3 mobile-slide-item col-sm-4 col-md-3" *ngFor="let product of items">
        <div class="product-inner">
            <div class="product-thumb has-back-image" style="height: 250px;">
                <a href="#">
                    <div class="img-preview-container">
                        <img class="img-preview-small" src="{{product.thumbnail_path | imageProductUrl | async}}" alt="" />
                    </div>
                </a>
                <a class="back-image" [routerLink]="['/produk/detail', product.kode_product]" style="height: 200px;">
                    <div class="img-preview-container shadow">
                        <img class="img-preview-small" src="{{product.thumbnail_path | imageProductUrl | async}}" alt="">
                    </div>
                </a>
                <div class="gorup-button">
                    <a (click)="shopping.addWishList(product)" class="wishlist" style="cursor: pointer;">
                        <i class="fa fa-heart"></i>
                    </a>
                    <a href="#" class="compare hide">
                        <i class="fa fa-exchange"></i>
                    </a>
                    <a href="#" class="quick-view hide">
                        <i class="fa fa-search"></i>
                    </a>
                </div>
            </div>
            <div class="product-info">
                <h3 class="product-name">
                    <a href="#">{{product.nama_product}}</a>
                </h3>
                <span class="price">
                    <ins>{{product.price | currency : "Rp " }}</ins>
                </span>
                <a (click)="shopping.addToCart(product)" class="button add_to_cart_button" style="cursor: pointer">Tambahkan Ke Keranjang</a>
            </div>
        </div>
    </li>
</ul>
